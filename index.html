<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartikey's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'retro': ['"VT323"', 'monospace'],
            },
            colors: {
              'game-sky': '#5c94fc',     // Classic SMB sky
              'game-ground': '#c84c0c',  // Ground brick
              'game-pipe': '#00a800',    // Pipe green
              'game-brick': '#b73229',   // Brick red
              'game-coin': '#f8b800',    // Coin gold
              'game-dark': '#111111',
              'game-blue': '#0000bc',    // Darker blue
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,1)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for that retro feel */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #5c94fc; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b73229; 
        border: 4px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f8b800; 
      }
      
      .pixel-text-shadow {
        text-shadow: 4px 4px 0 #000;
      }
      
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 black,
          4px 0 0 0 black,
          0 -4px 0 0 black,
          0 4px 0 0 black;
        margin: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-game-sky text-black antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
